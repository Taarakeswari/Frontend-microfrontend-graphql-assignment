type Customer {
  id: ID!
  name: String!
  email: String!
  accounts: [Account]
}

type Account {
  id: ID!
  customerId: ID!
  accountNumber: String!
  balance: Float!
  currency: String!
  transactions: [Transaction]
}

type TransactionHistory {
  status: String!
  timestamp: String!
}

type Transaction {
  id: ID!
  accountId: ID!
  type: String!
  amount: Float!
  description: String!
  date: String!
  transactionHistory: [TransactionHistory]
}

type Query {
  customers: [Customer]
  accounts: [Account]
  transactions: [Transaction]
}